<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="sliders">
        <div class="slide">
        <label for="dots">number of dots</label>
        <input id="dots" type="range" min="1" max="10000" name="dots" class="slider" value="72">
        </div>
        <div class="slide">
        <label for="multiplier">multiplier</label>
        <input id="multiplier" type="range" min="1" max="10000" name="multiplier" value="0" class="slider" >
        </div>
    </div>
</body>
</html>
